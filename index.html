<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>
<body>
  <div class="card__design__input">
    <input type="text" class="input__name">
    <p class="name__error"></p>
    <input type="date" class="date__birth">
    <button class="card__submit">Submit</button>
  </div>



    <div class="btn__demo__div">
      <button type="submit" class="mask__btn">Elon Mask</button>
      <button type="submit" class="mark__btn">Mark Zuckerberg</button>
      <button type="submit" class="jeffbezos__btn">Jeff Bezos</button>
      <button type="submit" class="susanWojcicki__btn">Susan Wojcicki</button>
      <button type="submit" class="billgates__btn">bill Gates</button>
    </div>





    <div class="card__output1">
      <div class="card__information__output">
        <div class="card__photo">
          <img src="./images/Elon-Musk.jpg" alt="img" class="profile__card">
        </div>
            <div class="profile__name__output">
              <h2 class="profile__name">Elon Mask</h2>
            </div>
            <div class="profile__date">
              <h3 class="card__date">10/30/2002</h3>
            </div>
    </div>

    <div class="card__output2">
      <div class="card__information__output">
        <div class="card__photo">
          <img src="./images/mark.jpg" alt="img" class="profile__card">
        </div>
            <div class="profile__name__output">
              <h2 class="profile__name">Mark Zuckerberg</h2>
            </div>
            <div class="profile__date">
              <h3 class="card__date">10/30/2002</h3>
              <p class="date__error"></p>
            </div>

    </div>


    <div class="card__output3">

      <div class="card__information__output">
        <div class="card__photo">
          <img src="./images/jeff bezos.jpg" alt="img" class="profile__card">
        </div>
            <div class="profile__name__output">
              <h2 class="profile__name">Jeff Bezos</h2>
            </div>
            <div class="profile__date">
              <h3 class="card__date">10/30/2002</h3>
            </div>

      
    </div>

    <div class="card__output4">

      <div class="card__information__output">
        <div class="card__photo">
          <img src="./images/Bill gates.jpg" alt="img" class="profile__card">
        </div>
            <div class="profile__name__output">
              <h2 class="profile__name">Bill Gates</h2>
            </div>
            <div class="profile__date">
              <h3 class="card__date">10/30/2002</h3>
            </div>


    </div>

    <div class="card__output5">
      <div class="card__information__output">
        <div class="card__photo">
          <img src="./images/Susan.jpg" alt="img" class="profile__card">
        </div>
            <div class="profile__name__output">
              <h2 class="profile__name">Susan Wojcicki</h2>
            </div>
            <div class="profile__date">
              <h3 class="card__date">10/30/2002</h3>
            </div>

    </div>

    <script src="./js/script.js"></script>

</body>
</html>
